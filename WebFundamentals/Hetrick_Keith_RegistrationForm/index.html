<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name" 
            placeholder="" >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name" 
            placeholder="" >
        </div>
        <div>
            <label>Email Adress:* </label>
            <input type="text" name="email_address" 
            placeholder="" >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" 
            placeholder="" >
        </div>
        <div>
            <label> Confirm Password:* </label>
            <input type="password" name="confirm_password" 
            placeholder="" >
        </div>
        <div>
            <label> Birthday: </label>
            <input type="date" name="dob" 
            placeholder="" >
        </div>
        <div>
            <label> Gender Identity: </label>
            <input type="radio" name="dob" 
            placeholder="" 
            <input type="radio" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label> A short description about myself: </label>
        </div>
        <div>
            <textarea name="A short description about myself:" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label> Favorite Language: </label>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <label for="offers">Yes, I would like to receive periodic email updates</label>
            <input type="checkbox" name="Yes, I would like to receive periodic email updates" 
            id="offers" checked>
        </div>
        <input type="submit" value="Create Account" >
    </form>
    <div>
        *Indicates a required field
    </div>
</body>
</html>
