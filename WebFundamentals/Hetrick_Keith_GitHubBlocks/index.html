<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GitHub Blocks</title>
</head>
<body>
    <h1>GitHub Block</h1>
    <div class="container">
        <div class="box1">
            <div class="octocat">
                    <img src="images/catstello.png" alt="castello">
                    <img src="images/murakamicat.png" alt="murakamicat">
                    <img src="images/founding-father.jpeg" alt="founding father">
            </div>
        </div>
        <div class="box2">
            <div class="octocat">
                    <img src="images/daftpunktocat-thomas.gif" alt="daft punkto cat">
                    <img src="images/skitchtocat.png" alt="skitcho cat">
            </div>
        </div>
        <div class="box3">
            <div class="octocat">
                    <img src="images/octocat-de-los-muertos.jpeg" alt="octocat de los muertos">
                    <img src="images/Octogatos.png" alt="Octogatos">
                    <img src="images/pacman-ghosts.jpeg" alt="pacman-ghosts">
            </div>
        </div>
    </div>
    <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
</body>
</html>
