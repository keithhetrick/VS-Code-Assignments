<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="greenbox"></div>
        <div class="logo">
                <img src="images/user-circle.png" alt="User Image" class="defaultlogo">
        </div>
        <div class="name">Jane Doe</div>
        <div class="marker">
            <img src="images/map-marker.png" alt="Map Marker"> Seattle
        </div>
        <div class="bio">
            Developer | Engineer | Problem Solver Master of shadows and the Internet!
        </div>
        <div class="gear">
            <img src="images/gear.png" alt="Gear"> edit profile
        </div>
    </div>
</body>
</html>
