<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes Part 2</title>
</head>
<body>
    <div id="site">
        
        

        <!-- Header -->

        <div id="wrapper">
            <nav>
                <h2>Network</h2>
            </nav>
        </div>

        <!-- Content -->

        <section id="container">
            <div id="title">
                <h1>Your Feed</h1>
            </div>

            <!-- Profile -->

            <section id="row">
                <div id="content">
                    <div id="col">
                        <div id="box1">
                            <img src="images/user-circle.png" alt="user-icon">
                            <a href="">Add an avatar</a>
                            <h3>James Doe</h3>
                        </div>
                    </div>
                    <div id="col-2">
                        <div id="box2">
                            <div class="friends">
                                <h3>Neil M</h3>
                                <div class="counter">
                                    <span class="count1">9 like(s)</span>
                                    <button onclick="add1(0)">Like</button>
                                </div>
                            </div>    
                            <div>
                                <p class="text">I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                            </div>
                        </div>
                        <div id="box3">
                            <div class="friends">
                                <h3>Nichole K</h3>
                                <div class="counter">
                                    <span class="count2">12 like(s)</span>
                                    <button onclick="add1(1)">Like</button>
                                </div>
                            </div>
                            <div>
                                <p class="text">Just finished my <a href="">next comic</a>, check it out</p>
                            </div>
                        </div>
                        <div id="box4">
                            <div class="friends">
                                <h3>Jim R</h3>
                                <div class="counter">
                                    <span class="count3">9 like(s)</span>
                                    <button onclick="add1(2)">Like</button>
                                </div>    
                            </div>
                            <div>
                                <p class="text">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                            </div> 
                        </div> 
                    </div>
                </div>
            </section> 
        </section> 
    </div> 
    <script src="script.js"></script>
</body>
</html>
